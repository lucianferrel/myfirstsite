<!DOCTYPE html>
<html lang="en-US">

<head>
  	<title>My first website with angular</title>
	<link type="text/css" rel="stylesheet" href="css/main.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  	<script src="angular/app.js"></script>
</head>

<body ng-app="mainApp">

<div ng-controller="mainController as mCtrl">
  <p>Name : <input type="text" ng-model="name"></p>
  <h1>Hello {{name}}</h1>
  <button ng-click="mCtrl.setName()" class="btn btn-primary">set name</button>
  <button ng-click="mCtrl.reset()" class="btn btn-cancel">reset</button>
</div>

</body>
</html>
